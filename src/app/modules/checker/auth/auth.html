<div class="w-full h-full flex flex-col  items-center bg-base-200">

    <section class="w-full h-full flex flex-col justify-center md:w-5/6  items-center gap-2 p-3">
        <div class="w-[100px] h-[100px] bg-gray-400 rounded-smr"></div>
        <h3 class="font-heading text-primary ">INICIA SESION</h3>
        @switch (step) {
        @case (0) {
        <div class="relative flex items-center mb-2">
            <span class="absolute left-1 text-slate-500">
                <svg class="h-5 w-5 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
            </span>
            <input [formControl]="userName" (keyup.enter)="send.click()" type="text" placeholder="Usuario"
                class="c-input max-w-[220px] pl-7 " />
        </div>

        <div class="flex gap-2">
            <input type="checkbox" checked="checked" class="checkbox checkbox-primary rounded-lg" />
            <label class="text-[14px] text-base-content/60 ">Acepto los terminos y condiciones</label>
        </div>

        <div class="self-center">
            <button #send [ngClass]="userName.invalid || loading ? 'btn-disabled' : '' " [disabled]="userName.invalid"
                (click)="sendUser()" class="btn btn-primary">
                @if (loading) {<span class="loading loading-spinner loading-md md:loading-lg"></span>}
                @else{Siguiente}
            </button>
        </div>
        }
        @case (1) {

        <div class="relative flex items-center mb-2">
            <span class="absolute left-1 text-slate-500">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                        stroke="currentColor">
                        <path
                            d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z">
                        </path>
                        <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
                    </g>
                </svg>
            </span>
            <input [(ngModel)]="pwd" [type]="pwdShow ? 'text' : 'password' "  placeholder="ContraseÃ±a" class="c-input max-w-[220px] pl-9 " />
            <span class="absolute  h-[16px] right-1 ">
                <button (click)="togglePassword()" class="hover:cursor-pointer"> 
                    @if (!pwdShow) {
                        <svg class="h-[1em] w-auto text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                            <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                            </svg>
                        </svg>

                    }@else {
                        <svg class="h-[1em] w-auto text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">

                            <path
                                d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
                            <path
                                d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
                            <path
                                d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
                            </svg>

                        </svg>
                    }
                </button>
            </span>



        </div>
        <div class="self-center flex gap-5">
            <button class="btn btn-secondary" (click)="reset()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd"
                        d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm5.03 4.72a.75.75 0 0 1 0 1.06l-1.72 1.72h10.94a.75.75 0 0 1 0 1.5H10.81l1.72 1.72a.75.75 0 1 1-1.06 1.06l-3-3a.75.75 0 0 1 0-1.06l3-3a.75.75 0 0 1 1.06 0Z"
                        clip-rule="evenodd" />
                </svg>

                Regresar</button>
            <button class="btn btn-primary" [ngClass]="!pwd ? 'btn-disabled' : '' "  (click)="senPassWord()">
                @if (loading) {<span class="loading loading-spinner loading-md md:loading-lg"></span>}
                @else{Autenticar}
            </button>
        </div>

        }
        @case (2) {
            


            <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
            class="size-[150px] text-primary animate-pulse" 
            fill="currentColor"
            >
                <path fill-rule="evenodd" d="M12 3.75a6.715 6.715 0 0 0-3.722 1.118.75.75 0 1 1-.828-1.25 8.25 8.25 0 0 1 12.8 6.883c0 3.014-.574 5.897-1.62 8.543a.75.75 0 0 1-1.395-.551A21.69 21.69 0 0 0 18.75 10.5 6.75 6.75 0 0 0 12 3.75ZM6.157 5.739a.75.75 0 0 1 .21 1.04A6.715 6.715 0 0 0 5.25 10.5c0 1.613-.463 3.12-1.265 4.393a.75.75 0 0 1-1.27-.8A6.715 6.715 0 0 0 3.75 10.5c0-1.68.503-3.246 1.367-4.55a.75.75 0 0 1 1.04-.211ZM12 7.5a3 3 0 0 0-3 3c0 3.1-1.176 5.927-3.105 8.056a.75.75 0 1 1-1.112-1.008A10.459 10.459 0 0 0 7.5 10.5a4.5 4.5 0 1 1 9 0c0 .547-.022 1.09-.067 1.626a.75.75 0 0 1-1.495-.123c.041-.495.062-.996.062-1.503a3 3 0 0 0-3-3Zm0 2.25a.75.75 0 0 1 .75.75c0 3.908-1.424 7.485-3.781 10.238a.75.75 0 0 1-1.14-.975A14.19 14.19 0 0 0 11.25 10.5a.75.75 0 0 1 .75-.75Zm3.239 5.183a.75.75 0 0 1 .515.927 19.417 19.417 0 0 1-2.585 5.544.75.75 0 0 1-1.243-.84 17.915 17.915 0 0 0 2.386-5.116.75.75 0 0 1 .927-.515Z" clip-rule="evenodd" />
            </svg>


        }
        }

        <app-clock class="mt-4"></app-clock>


    </section>

</div>
